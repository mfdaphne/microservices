server:
   port: 9093
   

spring:
   application:
      name: HYSTRIX-DASHBOARD

eureka:
   client:
      registerWithEureka: true
      fetchRegistry: true
      service-url:
         defaultZone: http://localhost:8761/eureka/
      instance:
         hostname: localhost
         

hystrix:
   dashboard:
      proxy-stream-allow-list: "*"